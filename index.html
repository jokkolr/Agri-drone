<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AgriDrone Health Monitor</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, sans-serif; }
    body { background: #f4f4f4; color: #333; }

    nav {
      background: linear-gradient(90deg, #2e7d32, #4caf50);
      color: #fff;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
      position: fixed;
      width: 100%;
      top: 0;
      left: 0;
      z-index: 1000;
      box-shadow: 0px 2px 8px rgba(0,0,0,0.25);
    }

    footer {
      background: #2e7d32;
      color: #fff;
      text-align: center;
      padding: 0.8rem;
      position: fixed;
      bottom: 0;
      width: 100%;
      font-size: 0.9rem;
    }

    .about-page {
      height: 100vh;
      background: url('https://images.unsplash.com/photo-1501004318641-b39e6451bec6?fit=crop&w=1200&q=80') no-repeat center center/cover;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
      padding: 2rem;
      position: relative;
    }
    .about-page::before {
      content: "";
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.5);
    }
    .about-page h1, .about-page p, .start-btn { position: relative; z-index: 2; }
    .about-page h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      text-shadow: 1px 1px 8px rgba(0,0,0,0.9);
    }
    .about-page p {
      font-size: 1.3rem;
      max-width: 85%;
      margin-bottom: 2rem;
      line-height: 1.5;
    }
    .start-btn {
      padding: 1rem 2.5rem;
      background: #4caf50;
      border: none;
      color: #fff;
      font-size: 1.4rem;
      font-weight: bold;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 5px 18px rgba(0,0,0,0.3);
    }
    .start-btn:hover {
      transform: scale(1.1);
      background: #66bb6a;
      box-shadow: 0 8px 25px rgba(0,0,0,0.4);
    }

    .analyzer-page {
      display: none;
      padding: 6rem 1rem 5rem;
      text-align: center;
    }
    .upload-box {
      margin: 2rem auto;
      border: 2px dashed #4caf50;
      padding: 2rem;
      max-width: 500px;
      border-radius: 10px;
      background: #fff;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .upload-box:hover { background: #e8f5e9; }
    input[type="file"] {
      display: block;
      margin: 1rem auto;
      font-size: 1rem;
      text-align: center;
    }

    .loading {
      display: none;
      margin-top: 1.5rem;
      font-size: 1.5rem;
      color: #4caf50;
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
      0% { opacity: 0.4; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.05); }
      100% { opacity: 0.4; transform: scale(1); }
    }

    .results {
      margin-top: 2rem;
      text-align: left;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.15);
      padding: 1rem;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.8s ease;
    }
    .results.visible {
      opacity: 1;
      transform: translateY(0);
    }
    .results h3 {
      text-align: center;
      margin-bottom: 1rem;
      color: #2e7d32;
    }
    .confidence-bar {
      height: 18px;
      background: #ddd;
      border-radius: 5px;
      overflow: hidden;
      margin: 0.5rem 0 1rem;
    }
    .bar-fill {
      height: 100%;
      width: 0;
      transition: width 1.5s ease-in-out;
    }
    .bar-fill.green { background: #4caf50; }
    .bar-fill.yellow { background: #ffeb3b; }
    .bar-fill.red { background: #f44336; }
  </style>
</head>
<body>
  <nav>AgriDrone Health Monitor</nav>

  <!-- About Section -->
  <div class="about-page" id="about">
    <h1>AgriDrone Health Monitor</h1>
    <p>AI-powered crop health analyzer that detects plant diseases from leaf images, helping farmers take action early.</p>
    <button class="start-btn" onclick="showAnalyzer()">Start Analyzing Crops</button>
  </div>

  <!-- Analyzer Section -->
  <div class="analyzer-page" id="analyzer">
    <h2>Upload Crop Images</h2>
    <div class="upload-box" onclick="document.getElementById('leafUpload').click()">
      <p>Click or drag multiple images here</p>
      <input type="file" id="leafUpload" accept="image/*" multiple>
    </div>
    <div class="loading" id="loading">ðŸŒ± Scanning your cropsâ€¦</div>
    <div class="results" id="results"></div>
  </div>

  <footer>AgriDrone Health Monitor | www.agridrone.africa</footer>

  <script>
    // âœ… Connect to your backend hosted on Vercel
    const API_BASE = "https://agridrone-backend.vercel.app"; 
    // You can replace this with your actual deployed backend URL if different

    function showAnalyzer() {
      document.getElementById('about').style.display = 'none';
      document.getElementById('analyzer').style.display = 'block';
    }

    document.getElementById('leafUpload').addEventListener('change', async function() {
      const files = this.files;
      if (!files.length) return;

      const resultsDiv = document.getElementById('results');
      const loadingDiv = document.getElementById('loading');
      resultsDiv.innerHTML = '';
      resultsDiv.classList.remove('visible');
      loadingDiv.style.display = 'block';

      const formData = new FormData();
      let endpoint = '/analyze-single';
      if (files.length === 1) {
        formData.append('image', files[0]);
      } else {
        endpoint = '/analyze-batch';
        for (let file of files) {
          formData.append('images', file);
        }
      }

      try {
        const response = await fetch(API_BASE + endpoint, {
          method: 'POST',
          body: formData
        });

        const data = await response.json();
        loadingDiv.style.display = 'none';
        resultsDiv.classList.add('visible');

        if (endpoint === '/analyze-single') {
          displayResult(resultsDiv, data.disease_detected, data.confidence);
        } else {
          resultsDiv.innerHTML = `<h3>Detected Diseases</h3>`;
          data.results.forEach(result => {
            displayResult(resultsDiv, result.disease_detected, result.confidence);
          });
        }

      } catch (err) {
        loadingDiv.style.display = 'none';
        resultsDiv.innerHTML = `<p style="color:red;">Error: Unable to analyze images</p>`;
      }
    });

    function displayResult(container, disease, confidenceStr) {
      const confidence = parseFloat(confidenceStr);
      let barColor = 'green';
      if (confidence < 70) barColor = 'yellow';
      if (confidence < 40) barColor = 'red';

      container.innerHTML += `
        <p><b>${disease}</b> (${confidence.toFixed(1)}%)</p>
        <div class="confidence-bar">
          <div class="bar-fill ${barColor}" style="width:${confidence}%;"></div>
        </div>
      `;
    }
  </script>
</body>
</html>
