<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agridrone Disease Detector üåæ</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #e0f2f1, #f3f7f0);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: #ffffff;
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 450px;
      text-align: center;
      transition: transform 0.3s ease;
    }

    .container:hover {
      transform: translateY(-5px);
    }

    h1 {
      color: #2e7d32;
      margin-bottom: 10px;
      font-size: 28px;
    }

    p {
      color: #555;
      font-size: 16px;
      margin-bottom: 25px;
    }

    input[type="file"] {
      margin: 20px 0;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
      cursor: pointer;
      width: 100%;
    }

    .preview {
      margin-top: 15px;
      max-height: 250px;
      border-radius: 15px;
      object-fit: contain;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      display: none;
    }

    button {
      background: linear-gradient(135deg, #2e7d32, #1b5e20);
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-size: 16px;
      transition: all 0.3s ease;
      width: 100%;
    }

    button:hover {
      background: linear-gradient(135deg, #1b5e20, #145a17);
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    .result {
      margin-top: 25px;
      font-size: 18px;
      color: #333;
      min-height: 50px;
    }

    @media (max-width: 500px) {
      .container {
        padding: 30px 20px;
      }

      h1 {
        font-size: 24px;
      }

      button {
        padding: 12px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Agridrone Disease Detector üåø</h1>
    <p>Upload a leaf image below to detect its disease.</p>

    <input type="file" id="imageInput" accept="image/*" onchange="previewImage()">
    <img id="preview" class="preview" alt="Leaf Preview">

    <button onclick="uploadImage()">Detect Disease</button>

    <div class="result" id="result"></div>
  </div>

  <script>
    function previewImage() {
      const imageInput = document.getElementById('imageInput');
      const preview = document.getElementById('preview');

      if (imageInput.files && imageInput.files[0]) {
        const reader = new FileReader();
        reader.onload = function(e) {
          preview.src = e.target.result;
          preview.style.display = "block";
        }
        reader.readAsDataURL(imageInput.files[0]);
      } else {
        preview.src = "";
        preview.style.display = "none";
      }
    }

    async function uploadImage() {
      const imageInput = document.getElementById('imageInput');
      const resultDiv = document.getElementById('result');

      if (!imageInput.files.length) {
        resultDiv.innerHTML = "‚ö†Ô∏è Please select an image first.";
        return;
      }

      const formData = new FormData();
      formData.append("image", imageInput.files[0]);

      resultDiv.innerHTML = "‚è≥ Detecting disease, please wait...";

      try {
        const response = await fetch("https://jokkol506-plantdisease-detector.hf.space/predict", {
          method: "POST",
          body: formData
        });

        const data = await response.json();

        if (data.error) {
          resultDiv.innerHTML = "‚ùå Error: " + data.error;
        } else {
          resultDiv.innerHTML = `‚úÖ <b>Disease:</b> ${data.disease}<br>üìä <b>Confidence:</b> ${(data.confidence * 100).toFixed(2)}%`;
        }
      } catch (err) {
        resultDiv.innerHTML = "‚ùå Failed to connect to server.";
        console.error(err);
      }
    }
  </script>

</body>
</html>
